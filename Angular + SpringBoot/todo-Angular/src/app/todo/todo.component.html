<div class="container">
    <h2>Todos</h2>
    <button type="button" class="btn btn-success" routerLink="/addtodo">Add Todo</button>
                
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.completed}}</td>
          <td><button class="btn btn-danger" (click)="deleteTodo(todo)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
